<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Nombres</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Formulario de Nombres</h1>
        <form action="{{ url_for('formulario2') }}" method="post">
            <div class="form-group">
                <label for="nombre1">Nombre 1:</label>
                <input type="text" id="nombre1" name="nombre1" required class="form-control">
            </div>
            <div class="form-group">
                <label for="nombre2">Nombre 2:</label>
                <input type="text" id="nombre2" name="nombre2" required class="form-control">
            </div>
            <div class="form-group">
                <label for="nombre3">Nombre 3:</label>
                <input type="text" id="nombre3" name="nombre3" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <!-- Mostrar resultados si existen -->
        {% if nombre and longitud %}
        <div class="mt-4">
            <h2>Resultados:</h2>
            <p><strong>Nombre más largo:</strong> {{ nombre }}</p>
            <p><strong>Número de caracteres:</strong> {{ longitud }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
