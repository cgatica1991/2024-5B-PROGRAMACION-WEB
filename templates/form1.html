<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Notas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Formulario de Notas</h1>
        <form action="{{ url_for('formulario1') }}" method="post">
            <div class="form-group">
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" required class="form-control">
            </div>
            <div class="form-group">
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" required class="form-control">
            </div>
            <div class="form-group">
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" name="nota3" required class="form-control">
            </div>
            <div class="form-group">
                <label for="asistencia">Asistencia (%):</label>
                <input type="number" id="asistencia" name="asistencia" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <!-- Mostrar resultados si existen -->
        {% if promedio is not none and estado is not none %}
        <div class="mt-4">
            <h2>Resultados:</h2>
            <p><strong>Promedio:</strong> {{ promedio }}</p>
            <p><strong>Estado:</strong> {{ estado }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
